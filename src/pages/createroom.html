<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Battle|Crie sua sala</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/pages/createroom.css">
</head>

<body class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top m-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="../../index.html">Photo Battle</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                        <a class="nav-link" href="profile.html">Acessar Perfil</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a class="btn btn-primary me-2" href="login.html">Trocar de conta</a>
                    <a class="btn btn-primary" href="../../">Sair</a>
                </div>
            </div>
        </div>
    </nav>   

    <div class="main-container text-center form-container">
        <h1>Crie sua sala</h1>
        <form>
            <div class="mb-3">
                <label for="roomName" class="form-label">Nome</label>
                <input type="text" class="form-control" id="roomName" placeholder="Nome da sala">
            </div>
            <div class="mb-3">
                <label for="participantNumber" class="form-label">Número de participantes</label>
                <input type="number" class="form-control" id="participantNumber" placeholder="Número de participantes">
            </div>
            <div class="mb-3">
                <label class="form-label">Tipo de sala</label>
                <div class="d-flex justify-content-center">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="roomType" id="privateRoom" value="private" onclick="togglePasswordField()" checked>
                        <label class="form-check-label" for="privateRoom">PRIVADA</label>
                    </div>
                    <div class="form-check mx-3">
                        <input type="radio" class="form-check-input" name="roomType" id="openRoom" value="open" onclick="togglePasswordField()">
                        <label class="form-check-label" for="openRoom">ABERTA</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="roomType" id="semiPrivateRoom" value="semi-private" onclick="togglePasswordField()">
                        <label class="form-check-label" for="semiPrivateRoom">SEMI-PRIVADA</label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="roomPassword" class="form-label">Digite a senha</label>
                <input type="password" class="form-control" id="roomPassword" placeholder="Senha da sala">
            </div>
            <button type="submit" class="btn btn-success">CRIAR</button>
            <a href="home.html"><button type="button" class="btn btn-secondary">VOLTAR</button></a>
        </form>
    </div>
    <footer class="bg-black  text-center text-white mt-4 fixed-bottom">
        <div class="container p-4">
            <div class="text-center">
                <span>© 2025, Photo Battle</span>
            </div>
            <div class="text-center">
                <a href="#" class="me-4 text-reset">Github
                </a>
                <a href="#" class="me-4 text-reset">Instagram
                </a>
                <a href="#" class="me-4 text-reset">X
                </a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzO
    xhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/pages/createroom.js"></script>
</body>
</html>
