<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua sala</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        .navbar {
            background-color: #5bc0de;
        }
        .navbar-brand {
            color: #000;
        }
        .form-container {
            margin-top: 50px;
        }
        .btn-custom {
            background-color: #5bc0de;
            color: #000;
            margin: 10px;
        }
        .form-check-label {
            color: #fff;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">INICIO</a>
            <div class="d-flex">
                <div class="rounded-circle bg-dark" style="width: 40px; height: 40px;"></div>
            </div>
        </div>
    </nav>
    <div class="container text-center form-container">
        <h1>Crie sua sala</h1>
        <form>
            <div class="mb-3">
                <label for="roomName" class="form-label">Nome</label>
                <input type="text" class="form-control" id="roomName" placeholder="Nome da sala">
            </div>
            <div class="mb-3">
                <label for="participantNumber" class="form-label">Número de participantes</label>
                <input type="number" class="form-control" id="participantNumber" placeholder="Número de participantes">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="privateRoom">
                <label class="form-check-label" for="privateRoom">PRIVADA</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="openRoom">
                <label class="form-check-label" for="openRoom">ABERTA</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="semiPrivateRoom">
                <label class="form-check-label" for="semiPrivateRoom">SEMI-PRIVADA</label>
            </div>
            <div class="mb-3">
                <label for="roomPassword" class="form-label">Digite a senha</label>
                <input type="password" class="form-control" id="roomPassword" placeholder="Senha da sala">
            </div>
            <button type="submit" class="btn btn-custom">CRIAR</button>
            <button type="button" class="btn btn-secondary">VOLTAR</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
