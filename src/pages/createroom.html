<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua sala</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/pages/createroom.css">
</head>

<body class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary mb-4 rounded">
        <a class="navbar-brand text-white" href="../../index.html">INICIO</a>
        <div class="ml-auto">
            <div class="profile-pic"></div> 
        </div>
    </nav>

    <div class="container text-center form-container">
        <h1>Crie sua sala</h1>
        <form>
            <div class="mb-3">
                <label for="roomName" class="form-label">Nome</label>
                <input type="text" class="form-control" id="roomName" placeholder="Nome da sala">
            </div>
            <div class="mb-3">
                <label for="participantNumber" class="form-label">Número de participantes</label>
                <input type="number" class="form-control" id="participantNumber" placeholder="Número de participantes">
            </div>
            <div class="mb-3">
                <label class="form-label">Tipo de sala</label>
                <div class="d-flex justify-content-center">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="roomType" id="privateRoom" value="private" onclick="togglePasswordField()" checked>
                        <label class="form-check-label" for="privateRoom">PRIVADA</label>
                    </div>
                    <div class="form-check mx-3">
                        <input type="radio" class="form-check-input" name="roomType" id="openRoom" value="open" onclick="togglePasswordField()">
                        <label class="form-check-label" for="openRoom">ABERTA</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="roomType" id="semiPrivateRoom" value="semi-private" onclick="togglePasswordField()">
                        <label class="form-check-label" for="semiPrivateRoom">SEMI-PRIVADA</label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="roomPassword" class="form-label">Digite a senha</label>
                <input type="password" class="form-control" id="roomPassword" placeholder="Senha da sala">
            </div>
            <button type="submit" class="btn btn-custom">CRIAR</button>
            <a href="home.html"><button type="button" class="btn btn-secondary">VOLTAR</button></a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzO
    xhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/pages/createroom.js"></script>
</body>
</html>
