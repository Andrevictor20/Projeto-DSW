<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/pages/uploadphoto.css">
    <title>Upload de Foto</title>
</head>
<body class="bg-dark text-white">
    <header class="bg-primary p-3 text-end">
        <button class="btn btn-light">INÍCIO</button>
    </header>
    <main class="container mt-5">
        <div class="upload-container bg-primary rounded p-4 text-center">
            <p>Arraste ou Clique e faça o Upload da sua foto aqui.</p>
        </div>
        <div class="my-4 text-center">
            <input type="text" class="form-control mx-auto" style="width: 300px;" placeholder="Digite um Nome">
        </div>
        <div class="text-center">
            <button class="btn btn-light">Upload</button>
        </div>
    </main>
    <footer class="text-center mt-4">
        <button class="btn btn-light">VOLTAR</button>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
