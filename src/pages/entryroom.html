<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar em uma sala</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/pages/entryroom.css">
</head>
<body class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary mb-4 rounded">
        <a class="navbar-brand text-white" href="../../index.html">INICIO</a>
        <div class="ml-auto">
            <div class="profile-pic"></div> 
        </div>
    </nav>
    <div class="container text-center form-container">
        <h1 class="text-white">Entre em uma sala</h1>
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="BUSCAR">
            <button class="btn btn-success mt-2">BUSCAR</button>
        </div>
        <div class="d-flex justify-content-center">
            <div class="room-box">
                <h2 class="text-white">Sala HHHH</h2>
                <p class="text-white">Participantes: 9/10</p>
                <p class="text-white">Status: Aberta</p>
                <a href="room.html"><button class="btn btn-enter">Entrar</button></a>
            </div>
            <div class="room-box">
                <h2 class="text-white">SALA TTTT</h2>
                <p class="text-white">Participantes: 19/20</p>
                <p class="text-white">Status: Privada</p>
                <button class="btn btn-enter">Digitar Senha</button>
            </div>
            <div class="room-box">
                <h2 class="text-white">Sala FFFFF</h2>
                <p class="text-white">Participantes: 25/35</p>
                <p class="text-white">Status: Semi-Privada</p>
                <button class="btn btn-enter">Solicitar Entrada</button>
            </div>
        </div>
        <a href="home.html"><button class="btn btn-secondary mt-3">VOLTAR</button></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
