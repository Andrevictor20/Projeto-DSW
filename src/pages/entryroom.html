<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar em uma sala</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        .navbar {
            background-color: #5bc0de;
        }
        .navbar-brand, .form-container h1 {
            color: #000;
        }
        .btn-custom, .room-status {
            background-color: #5bc0de;
            color: #000;
            margin: 10px;
        }
        .form-check-label {
            color: #fff;
        }
        .room-box {
            background-color: #5bc0de;
            color: #000;
            padding: 20px;
            margin: 10px;
            text-align: center;
        }
        .btn-enter {
            color: #fff;
            background-color: #5bc0de;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">INICIO</a>
            <div class="d-flex">
                <div class="rounded-circle bg-dark" style="width: 40px; height: 40px;"></div>
            </div>
        </div>
    </nav>
    <div class="container text-center form-container">
        <h1>Entrar em uma sala</h1>
        <div class="mb-3">
            <button class="btn btn-secondary">BUSCAR</button>
        </div>
        <div class="d-flex justify-content-center">
            <div class="room-box">
                Sala HHHH<br>
                <span class="room-status">Aberta</span><br>
                Participantes 9/10<br>
                <button class="btn btn-enter">Entrar</button>
            </div>
            <div class="room-box">
                SALA TTTT<br>
                <span class="room-status">Privada</span><br>
                Participantes 19/20<br>
                <button class="btn btn-enter">Digitar Senha</button>
            </div>
            <div class="room-box">
                Sala FFFFF<br>
                <span class="room-status">Semi-Privada</span><br>
                Participantes 25/35<br>
                <button class="btn btn-enter">Solicitar Entrada</button>
            </div>
        </div>
        <button class="btn btn-secondary mt-3">VOLTAR</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
