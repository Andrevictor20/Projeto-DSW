<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/pages/explorephoto.css">
    <title>Explorar Foto</title>
</head>
<body class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary mb-4 rounded">
        <a class="navbar-brand text-white" href="../../index.html">INICIO</a>
        <div class="ml-auto">
            <div class="profile-pic"></div>
        </div>
    </nav>
    <main class="container mt-5">
        <div class="user-info text-center my-4 d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <div class="small-profile-pic"></div>
                <h1 class="text-left ml-2">Árvore de natal</h1>
            </div>
            <a href="room.html" class="btn btn-secondary text-decoration-none text-white rounded">VOLTAR</a>
        </div>
        <div class="photo-container bg-primary rounded d-flex align-items-center justify-content-center">
            <img src="../assets/images/download.jpeg" alt="Árvore de Natal" class="photo">
        </div>
        <div class="vote-section text-center my-4">
            <div class="d-flex flex-column align-items-center">
                <span>10 Votos</span>
                <button class="btn text-white">VOTAR</button>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
