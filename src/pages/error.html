<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/pages/error.css">
    <title>Página de Erro</title>
</head>
<body class="bg-dark text-white">
    <header class="bg-primary p-3 text-end">
        <button class="btn btn-light">INÍCIO</button>
    </header>
    <main class="container-fluid mt-5">
        <section class="text-center py-5" style="min-height: 100vh;">
            <h1>Ocorreu um Erro</h1>
            <h2>404 - Página Não Encontrada</h2>
            <div class="rounded bg-danger p-4 mb-4">
                <p>Desculpe, mas a página que você está procurando não existe.</p>
                <div class="photo-placeholder">FOTO REPRESENTATIVA DE ERRO</div>
            </div>
            <p>Por favor, verifique o URL ou volte para a página inicial.</p>
        </section>
    </main>
    <footer class="text-center mt-4">
        <button class="btn btn-light">VOLTAR</button>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
